    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic tac toe game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://img.icons8.com/external-others-inmotus-design/67/000000/external-Tic-Tac-Toe-colored-things-others-inmotus-design.png"  type="image/x-icon">
    </head>
    <body>
        <div class="select">
            <div class="start">
                <h1>Select X or O</h1>
                <span>
                    <button class="btn1">X</button>
                    <button class="btn2">O</button>

                </span>
                <div class="end">
                    <a  href="https://www.linkedin.com/in/aman-singh-865780203/" target="_blank"><img class="endlogo" src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png" ></a>
                    <a  href="https://github.com/Aman-singh143" target="_blank"><img class="endlogo" src="https://img.icons8.com/color-glass/48/000000/github.png" alt=""></a>
                    <a   href="https://twitter.com/Aman_Singh143" target="_blank"><img class="endlogo" src="https://img.icons8.com/color/48/000000/twitter-circled--v4.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="head">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="player">
            <div class="p1">X turn </div>
            <div class="p2"> O turn</div>
        </div>
        <div class="game ">
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
          
        </div>
        
        <div class="result inactive">
        <h1></h1>
            <button class="btn">Restart</button>
        </div>

        <script src="script.js"></script>
    </body>
    </html>
